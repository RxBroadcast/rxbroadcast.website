notifications:
    email: false

sudo: required

branches:
    except:
        - gh-pages

language: java
env:
    global:
        - secure: 
        - secure: 

install:
    - nvm install 5 && nvm use 5
    - npm install --global npm@3

script:
    - npm install
    - npm run build

after_success:
    - sudo apt-get -y purge git
    - sudo add-apt-repository -y ppa:git-core/ppa
    - sudo apt-get update
    - sudo apt-get -y install git
    - git --version
    - scripts/deploy
