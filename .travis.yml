notifications:
    email: false

sudo: false
dist: trusty
addons:
    apt:
        sources:
            - git-core
        packages:
            - git
            - oracle-java8-installer
            - tree

branches:
    except:
        - gh-pages

language: java
jdk:
    - oraclejdk8
env:
    global:
        - secure: ""
        - secure: ""

install:
    - nvm install 6 && nvm use 6
    - npm install --global npm@5

script:
    - npm install
    - npm run build

after_success:
    - ( cd "$HOME" && curl -LO "https://services.gradle.org/distributions/gradle-2.11-bin.zip" )
    - ( cd "$HOME" && unzip -q gradle-2.11-bin.zip && rm gradle-2.11-bin.zip )
    - export PATH="$HOME/gradle-2.11/bin:$PATH" && hash -r && gradle --version
    - git --version
    - scripts/deploy
